{% extends 'base.html' %}
{% block content %}
<div class="container-fluid" style="background-color:green;
 width:1000px;
  height:200px;">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text" style="top:10%;,
                left:50%;
                right:50%;
                position:absolute;
                transform:transform;" >
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="taskname" placeholder="taskname">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="priority" placeholder="enter your priority">
        </div>
                <div class="form-group">
            <input type="date" class="form-control" name="date" placeholder="enter date">
        </div>
        <input type="submit" class="btn btn-success">
             </form>


        </div>
        <div class="col-md-6">
            <h1>Task to be completed</h1>
            {% for i in result %}
            <div class=" shadow card">
                <div class="card-body">
                    <h2 class="card-title">{{i.name}}</h2>
                    <p><b>{{i.priority}}<br></b></p>
                    <p><b>{{i.date}}<br></b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
